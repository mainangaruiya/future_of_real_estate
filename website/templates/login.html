{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <form method="POST" style="max-width: 400px; margin: 0 auto; background-color: #f0f0f0; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h3 style="text-align: center; color: #333;">Login</h3>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="email" style="color: #555;">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
         {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password" style="color: #555;">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" style="width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">Login</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
{% endblock %}
